<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{{ PROJECT_TITLE }}{% endblock %}</title>
        <meta name="description" content="{{ PROJECT_DESCRIPTION }}">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="{{ STATIC_URL }}main/css/main.css" rel="stylesheet" type="text/css">

    <body>
        {% block body %}
        <div class="container">
          <div class="header">
          {% block header %}
            <h1><a href="/">{{ PROJECT_TITLE }}</a></h1>
            <div>
            <ul>
              {% for nav in navs %}
              <li><a href="{{ nav.url }}" {% if nav.active %}class="active"{% endif %}>{{ nav.title }}</a></li>
              {% endfor %}
            </ul>
            </div>
          {% endblock %}
          </div>

          <div class="content">
            <div class="content-inner">
            {% block content %}
            {% endblock %}
            </div>
          </div>

          <div class="footer">
          {% block footer %}
          {% endblock %}
          </div>

        </div>
        {% endblock %}
        <!--
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        -->
    </body>
</html>
